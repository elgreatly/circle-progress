<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Circle</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/circle-progress.css" />
		<script src="jquery-2.1.3.js"></script>
		<script src="circle-progress.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="mainCanvasContainer" data-percent="85" data-speed="30" data-radius="100" data-line_width="10" >
						<div class="numberCanvas">0</div>
						<div class="canvasContainer">
							<canvas class="mainCanvas" width="220" height="220" data-color="#a0ce4e"></canvas>
							<canvas class="backCanvas" width="220" height="220" data-color="#e3edd1"></canvas>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="mainCanvasContainer" data-percent="50" data-speed="30" data-radius="100" data-line_width="10">
						<div class="numberCanvas">0</div>
						<div class="canvasContainer">
							<canvas class="mainCanvas" width="220" height="220" data-color="#a0ce4e"></canvas>
							<canvas class="backCanvas" width="220" height="220" data-color="#e3edd1"></canvas>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="mainCanvasContainer" data-percent="45" data-speed="30" data-radius="100" data-line_width="10">
						<!--<div class="numberCanvas">0</div>-->
						<div class="textCanvas">
							<p>CSS</p>
						</div>
						<div class="canvasContainer">
							<canvas class="mainCanvas" width="220" height="220" data-color="#a0ce4e"></canvas>
							<canvas class="backCanvas" width="220" height="220" data-color="#e3edd1"></canvas>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="mainCanvasContainer" data-percent="30" data-speed="30" data-radius="100" data-line_width="10">
						<!--<div class="numberCanvas">0</div>-->
						<div class="iconCanvas">
							<span class="glyphicon glyphicon-heart"></span>
						</div>
						<div class="canvasContainer">
							<canvas class="mainCanvas" width="220" height="220" data-color="#a0ce4e"></canvas>
							<canvas class="backCanvas" width="220" height="220" data-color="#e3edd1"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
